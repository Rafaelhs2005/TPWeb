<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Detalhes da Série</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="./assets/img/logo.png" alt="logo"></a>
        <div class="menu">
            <a href="explorer.html">Explorador</a>
        </div>
    </header> 

    <main class="container my-5">
        <section id="overview" class="mb-5">
            <div class="row">
                <div class="col-md-4">
                    <img id="series-poster" src="./assets/img/placeholder.png" alt="Pôster da série" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <h1 id="series-title" class="text-white"></h1>
                    <p id="series-description" class="text-white"></p>
                    <ul id="series-details" class="list-group"></ul>
                    <button id="favorite-btn" class="btn btn-primary mt-3">Adicionar aos Favoritos</button>
                </div>
            </div>
        </section>

        <section id="cast" class="my-5">
            <h2 class="text-white">Elenco</h2>
            <div id="cast-cards" class="row mt-4"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/scripts/detalhes.js"></script>
</body>
</html>
