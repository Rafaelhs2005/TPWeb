<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <img src="./assets/img/logo.png" alt="logo" class="logo">

    <a href="Explorador.html">
      <h1>Explorador</h1>
    </a>
  </header>

    <div class="container my-5">
        <h1 class="text-center mb-4">Séries Populares</h1>
        <div id="popularCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="popularCarouselContent"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#popularCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#popularCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Séries Novas</h2>
        <div id="new-series-cards" class="row d-flex justify-content-center">
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Informações do Autor</h2>
        <div id="author-info" class="row d-flex justify-content-center"></div>
    </div>

    <div class="container my-5">
        <h2 class="text-left mb-4" id="favorite-series-title">Seus Favoritos</h2>
        <div id="favorite-series-cards" class="row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
